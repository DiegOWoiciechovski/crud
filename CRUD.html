<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicação CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Aplicação CRUD</h1>
    <div id="crud">
        <label for="user">usuário</label>
        <input type="text" placeholder="informe o usuario" id="user">
        <br>
        <label for="email">e-mail</label>
        <input type="email" placeholder="informe o email" id="email">
        <br>
        <label for="password">senha</label>
        <input type="password" placeholder="informe a senha" id="password">
        <br>
        <label for="movie">filme</label>
        <input type="text" placeholder="informe o filme" id="movie">
        <br>
        <label for="music">musica</label>
        <input type="text" placeholder="informe a musica" id="music">
    </div>
<script src="CRUD.js"></script>
<script src="firebase.js"></script>
</body>
</html>
